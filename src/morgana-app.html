<dom-module id="morgana-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style is="custom-style" include="zeitgeist-shared-styles iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #202020;
    		--app-secondary-color: #757575;
    		--app-accent-color: #172C50;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
    		};
    		--paper-tabs {
    			color: var(--app-secondary-color);
    		}
    		--paper-tab {
    			color: red;
    		}

        paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          @apply(--layout-center-center);
          color: inherit;
          text-decoration: none;
          padding:10px;
          padding-left:10px;
          padding-right:10px;
          margin:auto;
          color: var(--app-secondary-color);
        }
        :host {
          --app-primary-color: #4285f4;
          --app-secondary-color: black;

          display: block;
        }

        app-header {
          color: #fff;
          background-color: var(--app-primary-color);
        }
        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        .drawer-list {
          margin: 0 20px;
        }

        .drawer-list a {
          display: block;

          padding: 0 16px;

          text-decoration: none;

          color: var(--app-secondary-color);

          line-height: 40px;
        }

        .drawer-list a.iron-selected {
          color: black;

          font-weight: bold;
        }

        .content {
          @apply(--layout-flex);
          min-height:calc(100vh - 64px);
          width:100%;
          display:flex;
        }

    </style>
    <paper-toast id="toast_notification">
    </paper-toast>

    <paper-dialog modal>
      <a href="{{url}}"></a>
    </paper-dialog>
    <!-- this app-route manages the top-level routes -->
    <app-location route="{{route}}"
    use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[menuItems]]">
            <a name="[[item.href]]" href="/#/[[item.href]]">[[item.text]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Morgana</div>
            <paper-tabs>
              <template is="dom-repeat" items="[[menuItems]]">
                <paper-tab link >
                  <a href="/#/[[item.href]]" alt="[[item.href]]">[[item.text]]</a>
                </paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <morgana-sunburst name="sunburst"></morgana-sunburst>
          <morgana-network name="network"></morgana-network>
          <morgana-view404 name="view404"></morgana-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'morgana-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        menuItems: {
          type: Object,
          value: function() {
            return [
              {"text": "Sunburst", href: "sunburst"},
              {"text": "Network", href: "network"}
            ]
          }
        }
      },
      listeners: {
        'morgana-fetch-network': 'fetchNetwork',
        'morgana-fetch-patient-grid': 'fetchPatientGrid'
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'sunburst';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('morgana-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      fetchPatientGrid: function(e) {
        console.log(e);
        console.log(e.detail)
        filters = {}
        e.detail.map(function(ancestor) {
          filters[ancestor._variable] = ancestor._value
        })
        fetch('http://localhost:5000/api/patients', {mode: "cors", method: "POST", data: JSON.stringify(e.detail)})
        .then(resp => resp.json())
        .then(function(patients_url) {
          diag = this.$$('paper-dialog');
          diag.url = patients_url;
        }.bind(this))
      },
      fetchNetwork: function(e) {
        console.log(e)
        var variables = e.detail.ancestors;
        fetch('http://localhost:5000/api/network')
        .then(resp => resp.json())
        .then(function(network) {
          Morgana.network.display.bind(this.$$('morgana-network'))(network)
        }.bind(this))
        .then(() => this.page = "network" )
      },
      attached: function() {
      }
    });
  </script>
</dom-module>
